<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>finalProject</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: #093824;">
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
    </nav>
    <div class="container">
        <section class="login-dark" style="background: url(&quot;assets/img/loginBckgrnd.png&quot;) center / cover no-repeat;border-style: solid;border-radius: 10;">
            <form method="post" style="background: rgba(244,247,245,0.84);">
                <h2 class="visually-hidden">Login Form</h2>
                <h3 class="display-6 text-center" style="color: rgb(6,6,6);">Welcome!</h3>
                <div class="illustration"><img class="img-fluid justify-content-center" src="/views/assets/img/logoRes.png" width="250px" height="300px"></div>
                <div class="mb-3"><input class="form-control" type="email" id="emailVal" name="email" placeholder="Email" style="border-radius: 5px;border-style: solid;border-color: rgb(128,128,128);"></div>
                <div class="mb-3"><input class="form-control" type="password" id="passwordVal" name="password" placeholder="Password" style="border-style: solid;border-color: rgb(149,147,147);border-radius: 5px;"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" id="studentBtn" type="submit" style="background: var(--bs-success);">Log In As Student</button><button class="btn btn-primary d-block w-100" id="facultyBtn" type="submit" style="background: #ddb12c;color: rgb(0,0,0);">Log In As Faculty</button></div><a class="forgot" href="#">Forgot your email or password?</a>
            </form>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
